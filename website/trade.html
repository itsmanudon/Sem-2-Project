<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockViz | Trade Stocks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/root_header_footer.css" />
    <link rel="stylesheet" href="./assets/css/trade.css" />
    <script src="./assets/js/trade.js"></script>
</head>

<body>
    <!-- Professional Header -->
    <header class="main-header">
        <div class="header-top-bar">
            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <div id="welcomeArea" style="font-size: 1rem; font-weight: 500; color: var(--light-gold);">
                    Welcome back, <strong>JohnDoe</strong> (ID: USER-XF7892)
                </div>
            </div>
            <div id="logoutArea">
                <button class="logout-btn"
                    style="background: none; border: none; color: var(--light-gold); cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <nav class="main-nav">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>StockViz</span>
            </div>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Home</a>
                <a href="markets.html"><i class="fas fa-chart-bar"></i> Markets</a>
                <a href="trade.html" class="active"><i class="fas fa-exchange-alt"></i> Trade</a>
                <a href="compare.html"><i class="fas fa-balance-scale"></i> Compare</a>
                <a href="news.html"><i class="fas fa-newspaper"></i> News</a>
            </div>
            <div class="search-box">
                <input type="text" id="stockSearch" placeholder="Search AAPL, TSLA...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Main Trade Section -->
    <main class="trade-container">
        <div class="trade-main">
            <div class="trade-header">
                <h2>Trade Stocks</h2>
                <div class="portfolio-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span>+$1,245.78 (5.3%) Today</span>
                </div>
            </div>

            <div class="trade-content">
                <div class="stock-search">
                    <input type="text" id="stockFilter" placeholder="Search stocks...">
                </div>

                <div class="stock-grid" id="stockGrid">
                    <!-- Stock cards will be populated by JavaScript -->
                </div>

                <div class="trade-form">
                    <h3><i class="fas fa-exchange-alt"></i> Trade Order</h3>

                    <div class="form-group">
                        <label for="stock-symbol">Stock</label>
                        <input type="text" class="form-control" id="stock-symbol" readonly>
                    </div>

                    <div class="form-group">
                        <label for="order-type">Order Type</label>
                        <select class="form-control" id="order-type">
                            <option value="market">Market</option>
                            <option value="limit">Limit</option>
                        </select>
                    </div>

                    <div class="form-group" id="limitPriceGroup" style="display: none;">
                        <label for="limit-price">Limit Price ($)</label>
                        <input type="number" class="form-control" id="limit-price" step="0.01" min="0.01">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" min="1" value="1">
                    </div>

                    <div class="form-group">
                        <label for="price">Current Price</label>
                        <input type="text" class="form-control" id="price" readonly>
                    </div>

                    <div class="form-group">
                        <label for="total">Estimated Cost</label>
                        <input type="text" class="form-control" id="total" readonly>
                    </div>

                    <div class="form-group">
                        <label for="pin">Security PIN</label>
                        <input type="password" class="form-control" id="pin" placeholder="Enter your 4-digit PIN"
                            maxlength="4">
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary" id="buyBtn">
                            <i class="fas fa-arrow-up"></i> Buy
                        </button>
                        <button class="btn btn-outline" id="sellBtn">
                            <i class="fas fa-arrow-down"></i> Sell
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="trade-sidebar">
            <div class="portfolio-summary">
                <h3>Portfolio Summary</h3>
                <div class="portfolio-value" id="portfolioValue">$24,589.32</div>
                <div class="portfolio-change positive" id="portfolioChange">
                    <i class="fas fa-arrow-up"></i>
                    <span>+$1,245.78 (5.3%) Today</span>
                </div>
            </div>

            <div class="trade-form">
                <h3><i class="fas fa-wallet"></i> Your Holdings</h3>

                <div class="portfolio-stocks" id="portfolioStocks">
                    <!-- Portfolio items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <!-- Footer content remains the same -->
    </footer>
</body>

</html>
